trainer:
  accelerator: gpu
  devices: 1
  min_epochs: 20
  max_epochs: 100
  benchmark: True
  enable_progress_bar: True
experiment:
  task: "l7irish"
  ipc: "host"
  module:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    weights: "null"
    learning_rate: 1e-2
    learning_rate_schedule_patience: 6
    verbose: false
    in_channels: 9
    num_classes: 5
    num_filters: 256
    ignore_index: null
  datamodule:
    root: "/projects/dali/data/l7irish"
    batch_size: 32
    patch_size: 128
    num_workers: 10

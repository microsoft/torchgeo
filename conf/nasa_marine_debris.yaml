module:
  _target_: torchgeo.trainers.ObjectDetectionTask
  model: "faster-rcnn"
  backbone: "resnet50"
  num_classes: 2
  lr: 1.2e-4
  patience: 6

datamodule:
  _target_: torchgeo.datamodules.NASAMarineDebrisDataModule
  root: "data/nasamr/nasa_marine_debris"
  batch_size: 4
  num_workers: 6
  val_split_pct: 0.2

trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  devices: 1
  min_epochs: 15
  max_epochs: 40

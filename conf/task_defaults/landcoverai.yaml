experiment:
  task: "landcoverai"
  module:
    loss: "ce"
    segmentation_model: "unet"
    encoder_name: "resnet18"
    encoder_weights: "imagenet"
    learning_rate: 1e-3
    learning_rate_schedule_patience: 6
    verbose: false
    in_channels: 3
    num_classes: 6
    num_filters: 256
  datamodule:
    root_dir: "tests/data/landcoverai"
    batch_size: 32

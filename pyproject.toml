[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
[tool.black]
target-version = ["py36", "py37", "py38", "py39"]
exclude = '''
/(
    # Data
    | data/

    # Spack
    | \.spack-env/

    # Python
    | build/
    | dist/
    | \.cache/
    | \.mypy_cache/
    | \.pytest_cache/
    |  __pycache__/
    | .*\.egg-info/

    # Git
    | \.git/
    | \.github/
)/
'''
[tool.pytest.ini_options]
norecursedirs = [
    "*.egg*",
    ".*",
    "build",
    "data",
    "dist",
    "docs",
    "__pycache__",
]

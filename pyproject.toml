[tool.poetry]
name = "torchgeo"
version = "0.3.0.dev0"
description = "TorchGeo: datasets, transforms, and models for geospatial data"
authors = ["Adam J. Stewart"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
einops = "*"
# fiona 1.5+ required for fiona.transform module
Fiona = ">=1.5"
# kornia 0.6.4+ required for kornia.contrib.compute_padding
kornia = ">=0.6.4"
matplotlib = "*"
numpy = "*"
# omegaconf 2.1+ required for to_object method
omegaconf = ">=2.1"
# pillow 2.9+ required for height attribute
Pillow = ">=2.9"
# pyproj 2.2+ required for CRS object
pyproj = ">=2.2"
# pytorch-lightning 1.3+ required for gradient_clip_algorithm argument to Trainer
pytorch-lightning = ">=1.3"
# rasterio 1.0.16+ required for CRS support
rasterio = ">=1.0.16"
# rtree 0.9.4+ required for Index.get_size
Rtree = ">=0.9.4"
# scikit-learn 0.18+ required for sklearn.model_selection module
scikit-learn = ">=0.18"
# segmentation-models-pytorch 0.2+ required for smp.losses module
segmentation-models-pytorch = ">=0.2"
# shapely 1.3+ required for Python 3 support
Shapely = ">=1.3"
# timm 0.2.1+ required for `features_only` option in create_model
timm = ">=0.2.1"
# torch 1.7+ required for typing
torch = ">=1.7"
# torchmetrics 0.7+ required for JaccardIndex
torchmetrics = ">=0.7"
# torchvision 0.10+ required for torchvision.utils.draw_segmentation_masks
torchvision = ">=0.10"

[tool.poetry.dev-dependencies]
# black 21+ required for Python 3.9 support
black = ">=21.0"
# flake8 3.8+ depends on pyflakes 2.2+, which fixes a bug with mypy error code ignores:
# https://github.com/PyCQA/pyflakes/pull/455
flake8 = ">=3.8"
# isort 5.8+ required for extend_skip option
isort = {extras = ["colors"], version = ">=5.8"}
# pydocstyle 6.1+ required for pyproject.toml support
pydocstyle = {extras = ["toml"], version = ">=6.1"}
# pyupgrade 1.24+ required for --py37-plus flag
pyupgrade = ">=1.24"
# mypy 0.900+ required for pyproject.toml support
mypy = ">=0.900"
# nbmake 0.1+ required to fix path_source bug
nbmake = ">=0.1"
# pytest 6+ required for pyproject.toml support
pytest = ">=6"
# pytest-cov 2.4+ required for pytest --cov flags
pytest-cov = ">=2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py37", "py38", "py39"]
color = true
skip_magic_trailing_comma = true

[tool.coverage.report]
# Ignore warnings for overloads
# https://github.com/nedbat/coveragepy/issues/970#issuecomment-612602180
exclude_lines = [
    "pragma: no cover",
    "@overload",
]

[tool.isort]
profile = "black"
known_first_party = ["docs", "tests", "torchgeo", "train"]
skip_gitignore = true
color_output = true

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
exclude = "(build|data|dist|logo|logs|output)/"

# Strict
warn_unused_configs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true

[tool.pydocstyle]
convention = "google"
match_dir = "(datamodules|datasets|losses|models|samplers|torchgeo|trainers|transforms)"

[tool.pytest.ini_options]
# Skip slow tests by default
addopts = "-m 'not slow'"
# https://docs.pytest.org/en/latest/how-to/capture-warnings.html
filterwarnings = [
    # Warnings raised by dependencies of dependencies, out of our control
    # https://github.com/tensorflow/tensorboard/pull/5138
    "ignore:.*is a deprecated alias for the builtin:DeprecationWarning",
    "ignore:.*Create unlinked descriptors is going to go away:DeprecationWarning",

    # Expected warnings
    # Kornia fixed a bug in bbox handling, but there's no way to suppress the warning
    "ignore:Previous behaviour produces incorrect box coordinates:UserWarning",
    # pytorch-lightning warns us about using num_workers=0, but it's faster on macOS
    "ignore:The dataloader, .*, does not have many workers which may be a bottleneck:UserWarning",
    # pytorch-lightning warns us if a GPU is available but isn't being used
    "ignore:GPU available but not used:UserWarning",

    # Unexpected warnings, worth investigating
    # pytorch-lightning warns us not to use shuffle=True with val/test dataloader, but we aren't...
    # Warning only raised for GeoSamplers, need to investigate
    "ignore:Your `.*_dataloader` has `shuffle=True`:UserWarning",
    # pytorch-lightning is having trouble inferring the batch size for CycloneDataModule for some reason
    "ignore:Trying to infer the `batch_size` from an ambiguous collection:UserWarning",
]
markers = [
    "slow: marks tests as slow",
]
norecursedirs = [
    ".ipynb_checkpoints",
    "data",
    "__pycache__",
]
testpaths = [
    "tests",
    "docs/tutorials",
]

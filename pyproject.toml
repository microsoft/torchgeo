[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
[tool.black]
target-version = ["py35", "py36", "py37", "py38"]
exclude = '''
/(
    # Data
      data

    # Spack
    | \.spack-env

    # Python
    |  __pycache__
    | \.pytest_cache
    | \.mypy_cache

    # Git
    | \.git
)/
'''

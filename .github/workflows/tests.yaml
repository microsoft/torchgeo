name: tests
on:
  push:
    branches:
    - main
    - release**
  pull_request:
    branches:
    - main
    - release**
jobs:
  pytest:
    name: pytest
    runs-on: ${{ matrix.os }}
    env:
      MPLBACKEND: Agg
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
    - name: Clone repo
      uses: actions/checkout@v4.1.0
    - name: Set up python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup headless display for pyvista
      uses: pyvista/setup-headless-display-action@v2
    - name: Install apt dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install unrar
      if: ${{ runner.os == 'Linux' }}
    - name: Install brew dependencies (macOS)
      run: brew install rar
      if: ${{ runner.os == 'macOS' }}
    - name: Install choco dependencies (Windows)
      run: choco install unrar
      if: ${{ runner.os == 'Windows' }}
    - name: Install pip dependencies
      run: pip install -r requirements/required.txt -r requirements/datasets.txt -r requirements/tests.txt
    - name: List pip dependencies
      run: pip list
    - name: Run pytest checks
      run: pytest

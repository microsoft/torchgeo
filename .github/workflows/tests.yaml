name: tests
on:
  push:
    branches:
    - main
    paths:
    - '**.py'
    - 'pyproject.toml'
    - 'requirements.txt'
    - '.github/workflows/tests.yaml'
  pull_request:
    branches:
    - main
    paths:
    - '**.py'
    - 'pyproject.toml'
    - 'requirements.txt'
    - '.github/workflows/tests.yaml'
jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install cython numpy  # needed for pycocotools
        pip install --pre -r requirements.txt
    - name: Run mypy checks
      run: mypy .
  pytest:
    name: pytest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install apt dependencies (Linux)
      run: sudo apt-get install unrar
      if: ${{ runner.os == 'Linux' }}
    - name: Install brew dependencies (macOS)
      run: brew install rar
      if: ${{ runner.os == 'macOS' }}
    - name: Install conda (Windows)
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
      if: ${{ runner.os == 'Windows' }}
    - name: Install conda dependencies (Windows)
      run: conda install h5py conda-forge::proj 'rasterio>=1.0'
      if: ${{ runner.os == 'Windows' }}
    - name: Install pip dependencies
      run: |
        pip install cython numpy  # needed for pycocotools
        pip install --pre -r requirements.txt
    - name: Run pytest checks
      run: pytest --cov=. --cov-report=term-missing

name: tests
on:
  pull_request:
    branches:
    - main
jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
    - name: Inspect system
      run: |
        df -H
        du -hd1
    - name: Clone repo
      uses: actions/checkout@v4.1.0
    - name: Inspect system
      run: |
        df -H
        du -hd1
    - name: Set up python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.11'
    - name: Inspect system
      run: |
        df -H
        du -hd1
    - name: Setup headless display for pyvista
      uses: pyvista/setup-headless-display-action@v2
    - name: Inspect system
      run: |
        df -H
        du -hd1
    - name: Install apt dependencies (Linux)
      run: sudo apt-get install unrar
    - name: Inspect system
      run: |
        df -H
        du -hd1
    - name: Install pip dependencies
      run: pip install -r requirements/required.txt -r requirements/datasets.txt -r requirements/tests.txt
    - name: Inspect system
      run: |
        df -H
        du -hd1
        pip cache info
        pip cache purge
        df -H
        du -hd1
    - name: Run pytest checks
      run: pytest
    - name: Inspect system
      run: |
        df -H
        du -hd1

name: tests
on:
  push:
    branches:
    - main
    - release**
  pull_request:
    branches:
    - main
    - release**
jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install pip dependencies
      run: |
        pip install -r requirements/requirements.txt
        pip list
    - name: Run mypy checks
      run: mypy .
  pytest:
    name: pytest
    runs-on: ${{ matrix.os }}
    env:
      MPLBACKEND: Agg
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install apt dependencies (Linux)
      run: sudo apt-get install unrar
      if: ${{ runner.os == 'Linux' }}
    - name: Install brew dependencies (macOS)
      run: brew install rar
      if: ${{ runner.os == 'macOS' }}
    - name: Install conda (Windows)
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        channel-priority: strict
      if: ${{ runner.os == 'Windows' }}
    - name: Install conda dependencies (Windows)
      run: |
        conda install 'fiona==1.8.21' 'rasterio==1.2.10'
        conda list
        conda info
      if: ${{ runner.os == 'Windows' }}
    - name: Install pip dependencies
      run: |
        pip install -r requirements/requirements.txt
        pip list
    - name: Run pytest checks
      run: pytest --cov=torchgeo --cov-report=xml
    - name: Report coverage
      uses: codecov/codecov-action@v2
  minimum:
    name: minimum
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install apt dependencies (Linux)
      run: sudo apt-get install libgeos-dev libhdf5-dev unrar
    - name: Install pip dependencies
      run: |
        pip install cython numpy==1.17.2  # needed by pycocotools
        pip install -r requirements/requirements-min.txt
        pip list
    - name: Run pytest checks
      run: pytest --cov=torchgeo --cov-report=xml
    - name: Report coverage
      uses: codecov/codecov-action@v2

name: tutorials
on:
  push:
    branches:
      - main
    paths:
      - docs/tutorials/**
  pull_request:
    branches:
      - main
    paths:
      - docs/tutorials/**
defaults:
  run:
    shell: bash
jobs:
  notebooks:
    name: notebooks
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4.2.2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      # Install uv - this needs to happen before any uv commands are used
      - name: Install uv
        uses: astral-sh/setup-uv@v1 # Use the latest stable version of setup-uv action

      # Cache dependencies - uv has its own cache. We'll cache uv's specific cache directory.
      - name: Cache uv dependencies
        uses: actions/cache@v4.2.3
        id: cache-uv
        with:
          path: ~/.cache/uv # uv's default cache path on Linux/macOS
          key: ${{ runner.os }}-${{ runner.arch }}-Python-${{ steps.setup-python.outputs.python-version }}-tutorials-uv-${{ hashFiles('requirements/required.txt', 'requirements/docs.txt', 'requirements/tests.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-Python-${{ steps.setup-python.outputs.python-version }}-tutorials-uv-

      - name: Install uv dependencies
        # The cache-hit condition from pip is removed as uv handles internal caching
        # and is designed for speed even without an action-level cache hit.
        run: |
          uv pip install -r requirements/required.txt -r requirements/docs.txt -r requirements/tests.txt planetary_computer pystac tensorboard h5py scikit-learn .
          # Removed pip cache purge - not needed for uv's internal caching

      # Replace pip list with uv pip list
      - name: List uv dependencies
        run: uv pip list

      - name: Run notebook checks
        run: pytest --nbmake --durations=10 docs/tutorials
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
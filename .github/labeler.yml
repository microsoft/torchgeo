# TorchGeo modules
datamodules:
- changed-files:
  - any-glob-to-any-file: "torchgeo/datamodules/**"
datasets:
  - changed-files: ["torchgeo/datasets/**"]
losses:
  - changed-files: "torchgeo/losses/**"
models:
  - changed-files: "torchgeo/models/**"
samplers:
  - changed-files: "torchgeo/samplers/**"
trainers:
  - changed-files: "torchgeo/trainers/**"
transforms:
  - changed-files: "torchgeo/transforms/**"

# Other
dependencies:
- changed-files:
  - any-glob-to-any-file:
    - "pyproject.toml"
    - "requirements/**"
documentation:
- changed-files:
  - any-glob-to-any-file: "docs/**"
scripts:
- changed-files:
  - any-glob-to-any-file:
    - "torchgeo/__main__.py"
    - "torchgeo/main.py"
    - "experiments/**"
testing:
- changed-files:
  - any-glob-to-any-file:
    - "tests/**"
    - ".github/workflows/**"

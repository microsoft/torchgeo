# TorchGeo modules
datamodules:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/datamodules/**"
datasets:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/datasets/**"
losses:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/losses/**"
models:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/models/**"
samplers:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/samplers/**"
trainers:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/trainers/**"
transforms:
  - changed-files:
      - any-glob-to-any-file: "torchgeo/transforms/**"

# Other
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - "pyproject.toml"
          - "requirements/**"
          - ".github/dependabot.yml"
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/**"
          - "*.md"
          - ".github/*.md"
          - ".readthedocs.yaml"
scripts:
  - changed-files:
      - any-glob-to-any-file:
          - "torchgeo/__main__.py"
          - "torchgeo/main.py"
          - "experiments/**"
testing:
  - changed-files:
      - any-glob-to-any-file:
          - "tests/**"
          - ".github/workflows/**"

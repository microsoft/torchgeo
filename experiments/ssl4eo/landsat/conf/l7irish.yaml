trainer:
  min_epochs: 20
  max_epochs: 100
model:
  class_path: SemanticSegmentationTask
  init_args:
    model: "unet"
    backbone: "resnet18"
    weights: null
    in_channels: 9
    num_classes: 5
    loss: "ce"
    ignore_index: 0
    lr: 1e-3
    patience: 6
data:
  class_path: L7IrishDataModule
  init_args:
    batch_size: 64
    patch_size: 224
    num_workers: 16
  dict_kwargs:
    paths: "data/l7irish"

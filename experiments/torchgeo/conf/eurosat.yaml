trainer:
  min_epochs: 15
  max_epochs: 40
model:
  class_path: ClassificationTask
  init_args:
    loss: "ce"
    model: "resnet18"
    lr: 1e-3
    patience: 6
    weights: null
    in_channels: 13
    num_classes: 10
data:
  class_path: EuroSATDataModule
  init_args:
    batch_size: 128
    num_workers: 4
  dict_kwargs:
    root: "data/eurosat"

trainer:
  max_epochs: 1
  accelerator: "cpu"
  profiler: "simple"
  # limit_val_batches: 0.001

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    weights: True
    in_channels: 13
    num_classes: 9
    num_filters: 1
    ignore_index: 0

data:
  class_path: Sentinel2CDLDataModule
  init_args:
    batch_size: 32
    patch_size: 256
    num_workers: 0
    # length: 1000
  dict_kwargs:
    cdl_paths : "/Users/yc/Datasets/cdl_clipped/cdl_tap_COG"
    # cdl_paths : "/Users/yc/Datasets/cdl"
    cdl_years: [2023]
    cdl_classes: [0, 1, 3, 5, 12, 13, 22, 23, 24]
    sentinel2_paths: "/Users/yc/Datasets/pub-956f3eb0f5974f37b9228e0a62f449bf.r2.dev/crop_type_mapping_sentinel2/cdl_2023/31_-17_2023_tap_COG"

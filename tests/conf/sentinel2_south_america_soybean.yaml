model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "deeplabv3+"
    backbone: "resnet18"
    in_channels: 13
    num_classes: 2
    num_filters: 1
data:
  class_path: Sentinel2SouthAmericaSoybeanDataModule
  init_args:
    batch_size: 2
    patch_size: 16
  dict_kwargs:
    south_america_soybean_paths: "tests/data/south_america_soybean"
    sentinel2_paths: "tests/data/sentinel2"

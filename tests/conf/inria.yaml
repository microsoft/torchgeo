experiment:
  task: "inria"
  module:
    loss: "ce"
    segmentation_model: "unet"
    encoder_name: "resnet18"
    encoder_weights: "imagenet"
    learning_rate: 1e-3
    learning_rate_schedule_patience: 6
    in_channels: 3
    num_classes: 2
    ignore_zeros: True  # class 0 not used for scoring
  datamodule:
      root_dir: "tests/data/inria"
      batch_size: 1
      num_workers: 0
      val_split_pct: 0.2
      test_split_pct: 0.2
      patch_size: 2
      num_patches_per_tile: 2

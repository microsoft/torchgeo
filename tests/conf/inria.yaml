experiment:
  task: "inria"
  module:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    weights: "imagenet"
    learning_rate: 1e-3
    learning_rate_schedule_patience: 6
    in_channels: 3
    num_classes: 2
    ignore_index: null
  datamodule:
    root: "tests/data/inria"
    num_tiles_per_batch: 1
    num_patches_per_tile: 2
    patch_size: 2
    num_workers: 0
    val_split_pct: 0.2
    test_split_pct: 0.2

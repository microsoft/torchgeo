module:
  _target_: torchgeo.trainers.BYOLTask
  in_channels: 4
  model: "resnet18"

datamodule:
  _target_: torchgeo.datamodules.ChesapeakeCVPRDataModule
  root: "tests/data/chesapeake/cvpr"
  download: true
  train_splits:
  - "de-test"
  val_splits:
  - "de-test"
  test_splits:
  - "de-test"
  batch_size: 2
  patch_size: 64
  num_workers: 0
  class_set: 5
  use_prior_labels: True

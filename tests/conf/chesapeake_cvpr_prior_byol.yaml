model:
  class_path: BYOLTask
  init_args:
    in_channels: 4
    model: "resnet18"
data:
  class_path: ChesapeakeCVPRDataModule
  init_args:
    train_splits:
    - "de-test"
    val_splits:
    - "de-test"
    test_splits:
    - "de-test"
    batch_size: 2
    patch_size: 64
    class_set: 5
    use_prior_labels: True
  dict_kwargs:
    root: "tests/data/chesapeake/cvpr"
    download: true

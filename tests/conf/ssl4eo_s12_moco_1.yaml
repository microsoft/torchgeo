model:
  class_path: MoCoTask
  init_args:
    model: "resnet18"
    in_channels: 12
    version: 1
    weight_decay: 1e-4
    temperature: 0.07
    memory_bank_size: 10
    moco_momentum: 0.999
data:
  class_path: SSL4EOS12DataModule
  init_args:
    batch_size: 2
  dict_kwargs:
    root: "tests/data/ssl4eo/s12"
    split: "s2a"
    seasons: 1

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    in_channels: 3
    num_classes: 16
    num_filters: 1
    ignore_index: null
data:
  class_path: GID15DataModule
  init_args:
    batch_size: 1
    patch_size: 2
    val_split_pct: 0.5
  dict_kwargs:
    root: "tests/data/gid15"
    download: true

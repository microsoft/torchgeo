model:
  class_path: MultiLabelClassificationTask
  init_args:
    loss: "bce"
    model: "resnet18"
    in_channels: 12
    num_classes: 19
data:
  class_path: BigEarthNetDataModule
  init_args:
    batch_size: 1
    num_workers: 0
  dict_kwargs:
    root: "tests/data/bigearthnet"
    bands: "s2"
    num_classes: ${module.num_classes}
    download: true

model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "jaccard"
    model: "unet"
    backbone: "resnet50"
    in_channels: 4
    num_classes: 5
    num_filters: 1
    ignore_index: 0
data:
  class_path: ChesapeakeCVPRDataModule
  init_args:
    train_splits:
    - "de-test"
    val_splits:
    - "de-test"
    test_splits:
    - "de-test"
    batch_size: 2
    patch_size: 64
    class_set: 5
    use_prior_labels: False
  dict_kwargs:
    root: "tests/data/chesapeake/cvpr"
    download: true

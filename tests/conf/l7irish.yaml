module:
  _target_: torchgeo.trainers.SemanticSegmentationTask
  loss: "ce"
  model: "unet"
  backbone: "resnet18"
  in_channels: 9
  num_classes: 5
  num_filters: 1
  ignore_index: 0

datamodule:

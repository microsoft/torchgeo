model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    in_channels: 3
    num_classes: 5
    num_filters: 1
    ignore_index: null
data:
  class_path: LandCoverAIDataModule
  init_args:
    batch_size: 1
  dict_kwargs:
    root: "tests/data/landcoverai"
    download: true

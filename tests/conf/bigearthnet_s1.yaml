experiment:
  task: "bigearthnet"
  module:
    loss: "bce"
    classification_model: "resnet18"
    learning_rate: 1e-3
    learning_rate_schedule_patience: 6
    weights: "random"
    in_channels: 2
    num_classes: 19
  datamodule:
    root_dir: "tests/data/bigearthnet"
    bands: "s1"
    num_classes: ${experiment.module.num_classes}
    batch_size: 1
    num_workers: 0

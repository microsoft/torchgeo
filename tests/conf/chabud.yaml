model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet18"
    in_channels: 24
    num_classes: 2
    num_filters: 1
    ignore_index: null
data:
  class_path: ChaBuDDataModule
  init_args:
    batch_size: 2
  dict_kwargs:
    root: "tests/data/chabud"
    bands: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
    download: true

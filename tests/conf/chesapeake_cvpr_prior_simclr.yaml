model:
  class_path: SimCLRTask
  init_args:
    model: 'resnet18'
    in_channels: 4
    version: 1
    layers: 2
    memory_bank_size: 0
data:
  class_path: ChesapeakeCVPRDataModule
  init_args:
    train_splits:
      - 'de-test'
    val_splits:
      - 'de-test'
    test_splits:
      - 'de-test'
    batch_size: 2
    patch_size: 64
    class_set: 5
    use_prior_labels: True
  dict_kwargs:
    root: 'tests/data/chesapeake/cvpr'

experiment:
  task: "chesapeake_cvpr"
  module:
    model: "resnet18"
    weights: null
    in_channels: 4
    projection_hidden_size: 8
    projection_output_size: 8
    temperature: 0.5
    distributed: False
    learning_rate: 1E-3
    learning_rate_schedule_patience: 5
  datamodule:
    root: "tests/data/chesapeake/cvpr"
    download: false
    train_splits:
    - "de-test"
    val_splits:
    - "de-test"
    test_splits:
    - "de-test"
    batch_size: 2
    patch_size: 64
    num_workers: 0
    class_set: 5
    use_prior_labels: True
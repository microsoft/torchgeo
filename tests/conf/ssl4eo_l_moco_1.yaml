model:
  class_path: MoCoTask
  init_args:
    model: "resnet18"
    in_channels: 9
    version: 1
    weight_decay: 1e-4
    temperature: 0.07
    memory_bank_size: 10
    moco_momentum: 0.999
    augmentation1:
      class_path: kornia.augmentation.RandomResizedCrop
      init_args:
        size:
          - 224
          - 224
data:
  class_path: SSL4EOLDataModule
  init_args:
    batch_size: 2
  dict_kwargs:
    root: "tests/data/ssl4eo/l"
    split: "etm_toa"
    seasons: 1

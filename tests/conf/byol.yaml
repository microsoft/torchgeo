experiment:
  task: "ssl"
  name: "test_byol"
  module:
    model: "byol"
    encoder: "resnet18"
    input_channels: 4
    imagenet_pretraining: False
    learning_rate: 1e-3
    learning_rate_schedule_patience: 6
  datamodule:
    root: "tests/data/chesapeake/cvpr"
    train_splits:
      - "de-test"
    val_splits:
      - "de-test"
    test_splits:
      - "de-test"
    batch_size: 1
    num_workers: 0

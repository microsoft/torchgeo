model:
  class_path: MoCoTask
  init_args:
    model: "resnet18"
    in_channels: 11
    version: 2
    layers: 2
    hidden_dim: 10
    output_dim: 5
    weight_decay: 1e-4
    temperature: 0.07
    memory_bank_size: 10
    moco_momentum: 0.999
data:
  class_path: SSL4EOLDataModule
  init_args:
    batch_size: 2
  dict_kwargs:
    root: "tests/data/ssl4eo/l"
    split: "oli_tirs_toa"
    seasons: 2

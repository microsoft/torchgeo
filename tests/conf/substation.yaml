model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: 'ce'
    model: 'unet'
    backbone: 'resnet18'
    in_channels: 3
    num_classes: 7
    num_filters: 1
    ignore_index: null
data:
  class_path: SubstationDataModule
  init_args:
    batch_size: 1
  dict_kwargs:
    root: 'tests/data/substation'
    bands: [0, 1, 2]
    num_of_timepoints: 4
    timepoint_aggregation: 'median'

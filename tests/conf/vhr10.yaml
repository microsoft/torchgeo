model:
  class_path: ObjectDetectionTask
  init_args:
    model: "faster-rcnn"
    backbone: "resnet50"
    num_classes: 11
    lr: 2.5e-5
    patience: 10
data:
  class_path: VHR10DataModule
  init_args:
    batch_size: 1
    num_workers: 0
    patch_size: 4
  dict_kwargs:
    root: "tests/data/vhr10"
    download: true

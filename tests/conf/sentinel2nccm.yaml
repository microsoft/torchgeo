model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: "ce"
    model: "unet"
    backbone: "resnet50"
    in_channels: 13
    num_classes: 5
    num_filters: 1
    ignore_index: 4
data:
  class_path: Sentinel2NCCMDataModule
  init_args:
    batch_size: 2
    patch_size: 16
  dict_kwargs:
    nccm_paths: "tests/data/nccm"
    sentinel2_paths: "tests/data/sentinel2"

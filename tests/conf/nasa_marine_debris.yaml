module:
  _target_: torchgeo.trainers.ObjectDetectionTask
  model: "faster-rcnn"
  backbone: "resnet18"
  num_classes: 2
  learning_rate: 1.2e-4
  learning_rate_schedule_patience: 6
  verbose: false

datamodule:
  _target_: torchgeo.datamodules.NASAMarineDebrisDataModule
  root: "tests/data/nasa_marine_debris"
  download: true
  batch_size: 1
  num_workers: 0
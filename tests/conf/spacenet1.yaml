model:
  class_path: SemanticSegmentationTask
  init_args:
    loss: 'ce'
    model: 'unet'
    backbone: 'resnet18'
    in_channels: 3
    num_classes: 3
    num_filters: 1
    ignore_index: null
data:
  class_path: SpaceNet1DataModule
  init_args:
    batch_size: 1
    val_split_pct: 0.34
    test_split_pct: 0.34
  dict_kwargs:
    root: 'tests/data/spacenet'

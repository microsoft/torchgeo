module:
  _target_: torchgeo.trainers.SemanticSegmentationTask
  loss: "ce"
  model: "unet"
  backbone: "resnet18"
  weights: null
  learning_rate: 1e-3
  learning_rate_schedule_patience: 6
  verbose: false
  in_channels: 11
  num_classes: 5
  num_filters: 1
  ignore_index: null

datamodule:
  _target_: torchgeo.datamodules.L8BiomeDataModule
  root: "tests/data/l8biome"
  download: true
  batch_size: 1
  patch_size: 32
  length: 5
  num_workers: 0
